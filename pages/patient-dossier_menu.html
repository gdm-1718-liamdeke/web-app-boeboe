<body>
    <div class="mainDiv">
        <a href="patienten_menu.html" class="far fa-arrow-alt-circle-left return"></a>
        <div class="subDivNaamFoto">
            <h2 id="naamPatient">[Naam Patient]</h2>
            <img src="../images/16480.svg" alt="" id="picPatient">
        </div>
        <ul>
            <li class="menu_listitem" id="patienten-dossier_menu-item">

            <li class="menu_listitem" id="patienten-dossier_menu-item">
                <a href="patient-dossier_medicatie.html">Medicatie</a>
            </li>
            <li class="menu_listitem" id="patienten-dossier_menu-item">
                <a href="patient-dossier_verpleegkundige-handelingen.html">Verpleegkundige Handelingen</a>
            </li>
            <li class="menu_listitem" id="patienten-dossier_menu-item">

        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://www.jacklmoore.com/colorbox/jquery.colorbox.js"></script>
    <script>
        function openColorBox(){
            /** random popup message **/
            $links = ["popup.html", "popup1.html", "popup2.html"]
            $randomNumber = parseInt(Math.random()*3);
            console.log($randomNumber);
            console.log($links)
            
            /** set patient name **/
            $naam = sessionStorage.getItem("patientNaam");
            if($naam != null) {
                document.getElementById("naamPatient").innerHTML = $naam ;
            }
            console.log($naam);

            /** set patient picture **/
            $picture = sessionStorage.getItem("patientPicture");
            document.getElementById("picPatient").src = $picture;
            console.log($picture);

            $.colorbox({iframe:true, width:"80%", height:"80%", href: $links[$randomNumber]});
        } 

    setTimeout(openColorBox, 10);
            

    </script>
</body>
